<body>
  <!-- Animated snowflake effect -->
  <div class="snowflakes" aria-hidden="true">

      <section aria-labelledby="profile-title">

          <!-- Interactive skill card (flippable) -->

            <!-- Front side with some tech icons -->
            <div class="front">
              <button class="front-button" aria-label="Flip to back">▶</button>
              <span class="tooltip content" data-tooltip="HTML 5">

              <span class="tooltip content" data-tooltip="CSS 3">

              </span>
              <span class="tooltip content" data-tooltip="JavaScript">

              </span>
              <span class="tooltip content" data-tooltip="Node.js">
                <img src="/svg/nodejs.svg" alt="Node.js Icon" id="img-node" />
              </span>
              <span class="tooltip content" data-tooltip="Python">
                <img src="/svg/python.svg" alt="Python Icon" id="img-python" />
              </span>
            </div>

            <!-- Back side with more tech icons -->
            <div class="verse">
              <button class="back-button" aria-label="Flip to front">◀</button>
              <span class="tooltip content" data-tooltip="Lua">
                <img src="/svg/lua.svg" alt="Lua Icon" id="img-lua" />
              </span>
              <span class="tooltip content" data-tooltip="TypeScript">
                <img src="/svg/typescript.svg" alt="TypeScript Icon" id="img-typesc" />
              </span>
              <span class="tooltip content" data-tooltip="SQL">
                <img src="/img/sql.png" alt="SQL Icon" id="img-sql" />
              </span>
              <span class="tooltip content" data-tooltip="Java">
                <img src="/svg/java.svg" alt="Java Icon" id="img-java" />
              </span>
              <span class="tooltip content" data-tooltip="PHP">
                <img src="/svg/php.svg" alt="PHP Icon" id="img-php" />
              </span>
            </div>
          </div>

          <!-- Typing effect bio -->
          <div class="biography">
            <div class="animated-text">
              André "Andrezinho", 20, <span class="services-bio"></span>
            </div>
          </div>

          <!-- Social media links -->
          <div class="socials">
            <ul>
              <li><a href="https://steamcommunity.com/profiles/76561199131061482/" target="_blank"><img src="/svg/steam.svg" alt="Steam Icon" /></a></li>
              <li><a href="https://github.com/Andrezinhoo0" target="_blank"><img src="/svg/github.svg" alt="GitHub Icon" /></a></li>
              <li><a href="https://www.instagram.com/andrezinho_diiackers" target="_blank"><img src="/svg/instagram.svg" alt="Instagram Icon" /></a></li>
              <li>

                <div id="alert" class="alert" style="display: none;">Copied!</div>
              </li>
              <li><a href="https://www.twitch.tv/andrwezinho" target="_blank"><img src="/svg/twitch.svg" alt="Twitch Icon" /></a></li>
              <li><a href="https://www.youtube.com/channel/UCdxLBi2oGlPSGQNw6E6ffrg" target="_blank"><img src="/svg/youtube.svg" alt="YouTube Icon" /></a></li>
              <li><a href="https://open.spotify.com/user/21oflof5jri3ruia4oarskdby?si=f234a94848b54d69" target="_blank"><img src="/svg/spotify.svg" alt="Spotify Icon" /></a></li>
